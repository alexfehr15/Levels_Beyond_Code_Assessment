<!doctype html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="IssuesApp">

    <div class="main" ng-controller="MainController">
      <div ng-repeat="issue in issuesSevenDays">
        <p><b>Title:</b> {{ issue.title }}</p>
        <p><b>Body:</b> {{ issue.body }}</p>
        <p><b>User Login:</b> {{ issue.user.login }}</p>
        <p><b>Assignee Login:</b> {{ issue.assignee.login }}</p>
        <p>-----------------------------</p>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/issues.js"></script>

  </body>
</html>
